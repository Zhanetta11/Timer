<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <form id="deadline-form" class="deadline-form">
        <input type="datetime-local" id="deadline-input" required>
        <button type="submit" class="set-deadline-button">Set Deadline</button>
    </form>

    <div class="timer">
        <div class="timer__total"></div>
        <div class="timer__days"></div>
        <div class="timer__hours"></div>
        <div class="timer__minutes"></div>
        <div class="timer__seconds"></div>
    </div>


    <script src="./script/index.js"></script>
</body>

</html>
